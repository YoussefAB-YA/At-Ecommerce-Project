<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="images/pageicon.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }
        header {
            background-color: rgb(94, 94, 94);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .form-group textarea { resize: vertical; }
        .radio-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .radio-group label {
            flex: 1;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            margin-right: 8px;
            accent-color: #333;
        }
        .form-group select[multiple] { height: auto; }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .form-group input[type="submit"]:hover {
            background-color: #555;
        }
        @media (max-width: 600px) {
            .form-group input[type="text"],
            .form-group input[type="email"],
            .form-group textarea,
            .form-group select,
            .form-group input[type="submit"] {
                font-size: 14px;
            }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header>Contact Us</header>
    <div class="container">
        <h2>Contact Us</h2>
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name">
                <div class="invalid-feedback">
                    Please provide a valid name.
                </div>
            </div>
            <div class="form-group">
                <label>Your opinion on the Services:</label>
                <div class="radio-group">
                    <label data-bs-toggle="tooltip" title="Excellent service quality"><input type="radio" name="opinion" value="Very Good" required>Very Good</label>
                    <label data-bs-toggle="tooltip" title="Satisfactory service"><input type="radio" name="opinion" value="Good">Good</label>
                    <label data-bs-toggle="tooltip" title="Average service"><input type="radio" name="opinion" value="Fair">Fair</label>
                </div>
                <div class="invalid-feedback">
                    Please select your opinion.
                </div>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="Male" required>Male</label>
                    <label><input type="radio" name="gender" value="Female">Female</label>
                </div>
                <div class="invalid-feedback">
                    Please select your gender.
                </div>
            </div>
            <div class="form-group">
                <label for="know-about">You know about my website from:</label>
                <select id="know-about" name="know-about" multiple data-bs-toggle="tooltip" title="Hold Ctrl/Cmd to select multiple options">
                    <option value="internet">Internet</option>
                    <option value="friend">Friend</option>
                    <option value="search-engine">Search Engine</option>
                    <option value="other">Other</option>
                </select>
                <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple options</small>
            </div>
            <div class="form-group">
                <label for="email">Mail:</label>
                <input type="email" id="email" name="email" required data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a valid email address">
                <div class="invalid-feedback">
                    Please provide a valid email address.
                </div>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required data-bs-toggle="tooltip" data-bs-placement="right" title="Brief description of your inquiry">
                <div class="invalid-feedback">
                    Please provide a subject.
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required data-bs-toggle="tooltip" data-bs-placement="right" title="Detailed message or inquiry"></textarea>
                <div class="invalid-feedback">
                    Please provide a message.
                </div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" data-bs-toggle="tooltip" title="Send your message">
            </div>
        </form>
    </div>

    <div class="modal fade" id="progressModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mb-0">Sending your message...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault(); 
    const form = this; 
    Swal.fire({
        icon: 'success',
        title: 'Received!',
        text: 'Thanks for contacting us!',
        showConfirmButton: false,
        timer: 2000 
    }).then(() => {
        form.reset();
        window.location.href = "Home.html";
    });
});
</script>

</body>
</html>
